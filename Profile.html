<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Main.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <div class="nav-container">
        <div class="container-fluid d-flex justify-content-center align-items-center gap-2">
            <div class="logo-box">
                <div class="elements">
                    <img src="img/disability-q-krbilol3ttk5gtd1wfvlvl.webp" alt="Logo of Quizeeriya application"
                        class="logo">
                </div>
            </div>
            <div class="navbar">
                <nav class="w-100">
                    <div class="navbar-content">
                        <h3>Quizeeriya</h3>
                        <p class="welcome-message">Welcome to Quizeeriya <b id="user-name">User</b>!</p>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex gap-2 overflow-hidden">
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-item">
                    <a href="index.html" class="sidebar-link"><img src="img/home_6755861.png" alt=""></a>
                </div>
                <div class="sidebar-item">
                    <a href="quiz.html" class="sidebar-link"><img src="img/question.png" alt=""></a>
                </div>
                <div class="sidebar-item">
                    <a href="Profile.html" class="sidebar-link"><img src="img/profile.webp" alt=""></a>
                </div>
            </div>
        </aside>
        <main class="main">
            <div class="profile-header">
                <div class="profile-pic">
                    <span style="font-size:3rem;">&#128100;</span>
                    <span class="badge">&#128293;</span>
                </div>
                <div class="profile-info">
                    <h2>John Willis</h2>
                    <div class="subtitle">Bonus Booster, 24 lv</div>
                    <div class="xp-bar">
                        <div class="xp-progress"></div>
                        <span class="xp-label">3000 / 8000 XP</span>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <span class="value">27</span>
                            <span class="label">Game Wins</span>
                        </div>
                        <div class="stat">
                            <span class="value">910</span>
                            <span class="label">Highest Score</span>
                        </div>
                        <div class="stat">
                            <span class="value">218</span>
                            <span class="label">Correct Answers</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
</body>
<script src="js/bootstrap.js"></script>
<script>
    // Dynamically set the user's name
    document.getElementById('user-name').textContent = "Harsh";
</script>

</html>
