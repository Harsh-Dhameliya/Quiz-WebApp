<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Main.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>

<body>
    <div class="container pt-5 overflow-hidden " style="height: 100vh;">
        <div id="quiz-container" class="card p-4">
            <div class="quiz-nav d-flex justify-content-between">
                <h2 id="quiz-title" class="mb-4"></h2>
                <h2 class="question-total"></h2>
            </div>
            <div id="question-container" class="mb-3 "></div>
            <div id="img-container" class="mb-3 d-none"><img src="" id="que-img" class="question-img" alt=""></div>
            <div id="options-container" class="mb-3"></div>
            <button id="next-btn" class="btn  btn-next">Next</button>
            <audio src="sound/old-radio-button-click-97549.mp3" id="btn-audio"></audio>
        </div>
        <div id="result-container" class="card p-4 mt-4 d-none " >
            <div class="confetti d-none position-absolute" style="z-index: -1;">
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
            </div>
            <audio src="sound/children-saying-yay-praise-and-worship-jesus-299607.mp3" id="result-audio"></audio>
            <audio src="sound/good-6081.mp3" id="lose-audio"></audio>
            <div class="score-view">
                <svg id="sw-js-blob-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">
                            <stop id="stop1" stop-color="rgba(248, 117, 55, 1)" offset="0%"></stop>
                            <stop id="stop2" stop-color="rgba(251, 168, 31, 1)" offset="100%"></stop>
                        </linearGradient>
                    </defs>
                    <path fill="none"
                        d="M33.4,-18.2C39.1,-9.3,36.7,5.2,29.8,15.9C22.9,26.6,11.4,33.5,-0.6,33.8C-12.7,34.2,-25.4,28.1,-31.9,17.6C-38.4,7.1,-38.8,-7.7,-32.4,-17C-26.1,-26.2,-13,-29.8,0.4,-30C13.8,-30.2,27.6,-27.1,33.4,-18.2Z"
                        width="100%" height="100%" transform="translate(50 50)" stroke-width="2" stroke-linecap="round"
                        style="transition: 0.3s;" stroke="url(#sw-gradient)"></path>
                </svg>
                <div class="scoretext position-absolute">
                    <h3 class="m-0" id="score"></h3>
                    <hr class="m-0">
                    <h3 class="m-0" id="totalscore"></h3>
                </div>
            </div>
            <button id="retry-btn" class="bn-32 bn32 mt-3">Retry</button>
            <a href="index.html"><button id="retry-btn" class="bn-32 bn32 mt-3 w-100">Home</button></a>
        </div>
    </div>
    <script src="js/quiz.js"></script>
</body>

</html>
